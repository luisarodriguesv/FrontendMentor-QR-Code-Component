<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | QR code component</title>
		<link rel="stylesheet" href="./style.css" />
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<div class="qrcode">
				<img
					src="./images/image-qr-code.png"
					alt="QR Code"
					class="qrcode__image"
				/>
				<div class="qrcode__details">
					<h1 class="text-preset-1">
						Improve your front-end skills by building projects
					</h1>
					<p class="text-preset-2">
						Scan the QR code to visit Frontend Mentor and take your coding
						skills to the next level
					</p>
				</div>
			</div>
		</main>

		<footer class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/luisamrv" target="_blank">Lu√≠sa Vieira</a>.
		</footer>
	</body>
</html>
